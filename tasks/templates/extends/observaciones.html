<div class="tab-content" id="tab-observaciones">
  <div class="section">
    <div class="separador">
      <div class="form-group">
        <label>Fecha de Alta:</label>
        {{ task.created|date:'M j Y' }}
      </div>

      <div class="form-group form-check-inline">
        <label>Causa alta: {{ task.causa_alta }}</label>
      </div>
      <div class="form-group form-check-inline">
        <label>Causa baja:</label>
        {{task.causa_baja}}
      </div>
    </div>
  </div>
</div>
