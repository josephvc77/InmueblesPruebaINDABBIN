{% extends 'base.html' %}
{% block titulo %} Calendario de Actividades {% endblock %}

{% block content %}

<div class="col-md-12 animated fadeIn">    
    <div style="padding: 80px;" id='calendar'></div> 
</div> 
<!-- Incluye SweetAlert CSS y JS antes de tu script -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>

<script>
    $(document).ready(function () {
        var calendar = $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: '/all_events',
            selectable: true,
            selectHelper: true,
            editable: true,
            eventLimit: true,
            select: function (start, end, allDay) {
                var title = prompt("Ingresa el Titulo del Evento");
                if (title) {
                    var start = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
                    var end = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
                    $.ajax({
                        type: "GET",
                        url: '/add_event',
                        data: {'title': title, 'start': start, 'end': end},
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            Swal.fire({
                                icon: 'success',
                                title: 'Evento añadido con éxito',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(function() {
            location.reload(); // Recarga la página después de cerrar la alerta
        });
                        },
                        error: function (data) {
                            alert('Tenemos un Problema, favor de recargar el sitio de nuevo ;)!!!');
                        }
                    });
                }
            },
            eventResize: function (event) {
                var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                var title = event.title;
                var id = event.id;
                $.ajax({
                    type: "GET",
                    url: '/update',
                    data: {'title': title, 'start': start, 'end': end, 'id': id},
                    dataType: "json",
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        Swal.fire({
                            icon: 'success',
                            title: 'Evento Actualizado con éxito',
                            showConfirmButton: false,
                            timer: 1500
                        });
                    },
                    error: function (data) {
                        alert('Tenemos un Problema, favor de recargar el sitio de nuevo ;)!!!');
                    }
                });
            },
  
            eventDrop: function (event) {
                var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                var title = event.title;
                var id = event.id;
                $.ajax({
                    type: "GET",
                    url: '/update',
                    data: {'title': title, 'start': start, 'end': end, 'id': id},
                    dataType: "json",
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        Swal.fire({
                            icon: 'success',
                            title: 'Evento Actualizado con éxito',
                            showConfirmButton: false,
                            timer: 1500
                        });
                    },
                    error: function (data) {
                        alert('Tenemos un Problema, favor de recargar el sitio de nuevo ;)!!!');
                    }
                });
            },
  
            eventClick: function (event) {
                if (confirm("Estas Seguro de eliminar este evento?")) {
                    var id = event.id;
                    $.ajax({
                        type: "GET",
                        url: '/remove',
                        data: {'id': id},
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            Swal.fire({
                                icon: 'success',
                                title: 'Evento Eliminado con éxito',
                                showConfirmButton: false,
                                timer: 1500
                            });
                        },
                        error: function (data) {
                            alert('Tenemos un Problema, favor de recargar el sitio de nuevo ;)!!!');
                        }
                    });
                }
            },
  
        });
    });
</script>
