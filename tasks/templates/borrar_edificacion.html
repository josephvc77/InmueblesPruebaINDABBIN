{% extends 'base.html' %}

{% block content %}
  <div class="container m-0">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Borrar Edificación</h1>
            <p>¿Estás seguro de que deseas borrar esta edificación?</p>
            <form method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Borrar</button>
                <a href="{% url 'task_detail' edificacion.task.id %}" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
