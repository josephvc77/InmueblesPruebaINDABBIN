nk:0;left:1px;top:8px;border-radius:5px;background:#8a8257}.btn-alta:hover{filter:brightness(1.1);transition:.3s}.btn-importados{filter:brightness(1.4);border-radius:5px;margin:5px;display:inline;text-decoration:none;text-align:center;margin-bottom:-5px;position:relative;color:#fff;width:105.36px;height:115px;flex-shrink:0;left:.01em;top:10px;border-radius:5px;background:#1741c8}.btn-importados:hover{filter:brightness(1.1);transition:.3s}.btn-importados_completed{filter:brightness(1.4);border-radius:5px;margin:2px;display:inline;text-decoration:none;text-align:center;margin-bottom:-5px;position:relative;color:#fff;width:99px;height:115px;flex-shrink:0;top:13px;border-radius:5px;background:#5a55b3}.btn-importados:hover{filter:brightness(1.1);transition:.3s}.btn-baja{padding:10px;background-color:#690e0e;filter:brightness(1.2);border-radius:5px;margin-left:5px;display:inline;text-decoration:none;text-align:center;margin-bottom:-5px;color:#fff;width:99px;height:115px;flex-shrink:0;position:relative;left:-.2em;top:.5em}.btn-baja:hover{filter:brightness(1.1);transition:.3s}.btn-baja-importados{padding:10px;background-color:#9e2727;filter:brightness(1.2);border-radius:5px;margin-left:5px;display:inline;text-decoration:none;text-align:center;margin-bottom:25px;color:#fff;width:210.72px;height:115px;flex-shrink:0;position:relative;left:1px;top:20px}.btn-modificacion{padding:2px;border-radius:5px;background:#fcbc58;border-radius:5px;margin:10px;display:inline;text-decoration:none;text-align:center;margin-bottom:-5px;position:relative;left:-15px;color:#fff;width:210.72px;height:115px;flex-shrink:0;top:.2em;left:-.3em}.custom-scrollbar::-webkit-scrollbar{width:10px;background-color:#f0f0f0}.custom-scrollbar::-webkit-scrollbar-thumb{background-color:#0077b6}.custom-scrollbar{scrollbar-width:thin;scrollbar-color:#0077b6 #f0f0f0}@media (max-width:768px){.email{display:none}}.events{display:flex}@media (max-width:560px){a.salir{position:absolute;margin-top:40px;right:0}.title{font-size:13px}.events{display:none}.mensajes{left:16em;width:4em;top:7em}}</style>
    <script>

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
      }
      
      // Funci칩n para activar el modo oscuro
      function activarModoOscuro() {
        // Agrega una clase al elemento body para aplicar estilos de modo oscuro
        document.body.classList.add('dark-mode');
        
        // Almacena la preferencia en el almacenamiento local del navegador
        localStorage.setItem('modoOscuro', 'activado');
      }
    
      // Funci칩n para desactivar el modo oscuro
      function desactivarModoOscuro() {
        // Remueve la clase dark-mode del elemento body
        document.body.classList.remove('dark-mode');
        
        // Almacena la preferencia en el almacenamiento local del navegador
        localStorage.setItem('modoOscuro', 'desactivado');
      }
    
      // Verifica la preferencia almacenada en el almacenamiento local al cargar la p치gina
      window.addEventListener('load', function() {
        const modoOscuro = localStorage.getItem('modoOscuro');
        if (modoOscuro === 'activado') {
          activarModoOscuro();
        }
      });
    
      // Maneja el clic en el bot칩n para cambiar entre modo oscuro y modo claro
      const botonModoOscuro = document.getElementById('modoOscuroBtn');
      botonModoOscuro.addEventListener('click', function() {
        if (document.body.classList.contains('dark-mode')) {
          desactivarModoOscuro();
        } else {
          activarModoOscuro();
        }
      });
    </script>
