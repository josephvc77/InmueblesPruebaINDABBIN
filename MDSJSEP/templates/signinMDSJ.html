{% extends 'baseSalas.html' %} {% block content %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1.h1 {
    text-align: center;
    margin-top: 30px;
  }

  p {
    text-align: center;
    color: red;
  }

  form {
    position: absolute;
    max-width: 408px;
    margin: 5px auto;
    top: 42%;
    width: 33%;
    right: 11em;
    height: 4%;
} 

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    width: 75%;
    min-height: 35px;
    background: #ddcaad 0 0 no-repeat padding-box;
    box-shadow: 0 3px 6px rgba(0,0,0,.5019607843137255);
    border-radius: 12px;
    font-weight: 700;
    border: none!important;
    transition: all .3s ease-out;
    margin-left: 2.5em;
  }

  button:hover{
    color: #691c32;
    background-color: #d3bb9a;
    outline: 0;
  }

  /* Estilos personalizados */
  .container {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    max-width: 1140px;
    width: 100%;
    margin: 0 auto;
    padding: 20px;
  }

  .logo-sgis {
    width: 65%;
    position: relative;
    margin: 5em auto;
    left: 6em;
  }

  .logo-GM {
    width: 48%;
    z-index: 128;
    position: relative;
    bottom: 10px;
    left: 10em;
  }

  .bg img {
    background-size: cover;
    width: 50%;
    height: 100vh;
    position: fixed;
    right: 0;
    top: 0;
    box-shadow: inset 0 0 38px rgba(0, 0, 1.0);
  }

  .contenedor-logo{
    margin-left: -14.7em;
    width: 71.4%;
    height: 100vh;
  }

  @media (max-width: 768px) {
   

    .contenedor-logo{
      position: relative;
      left: 48%;
      width: 100%;
    }
    .bg{
      display: none;
    }
  }
  .alert {
    display: none;
    position: absolute;
    top: -20em;
    left: 13.3em;
    width: 100%;
    padding: 1.5em;
    background-color: #f89406;
    border: none;
    color: #ffffff;
    overflow: hidden;
  }

  .password-input {
    position: relative;
  }
  
  .toggle-password {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
  }
  .icon{
    color: #ffffff;
    width: 5%;
  }
  
  .toggle-password i {
    font-size: 18px;
  }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<p>{{ error }}</p>
{% load static%}

<div class="container">
  <div class="contenedor-logo">
    <img class="logo-sgis" src="{% static 'inicio/img/MDSJSEP.png' %}">
    <img class="logo-GM" src="{% static 'inicio/img/logo.png' %}" alt="">
  </div>
  {% static 'inicio/css/styles.css'%}"
  <div class="bg">
    <img src="{% static 'inicio/img/bg.png' %}">
  </div>
  <form method="POST" onsubmit="return validateForm();">
    {% csrf_token %}

    <div class="form-group">
        <input type="text" name="{{ form.username.name }}" placeholder="Usuario" class="form-control form-control-sm">
    </div>
    <div class="form-group">
        <div class="password-input">
            <input type="password" name="{{ form.password.name }}" placeholder="Contraseña" class="form-control form-control-sm" id="password">
            <span class="toggle-password" id="toggle-password">
                <i class="fas fa-eye"></i>
            </span>
        </div>
    </div>
    <button type="submit">Ingresar</button>
    <div class="alert alert-danger" id="alert" role="alert">
        <img class="icon" src="{% static 'inicio/icons/triangle-exclamation-solid.svg' %}" alt=""> Ingresa tus credenciales
    </div>
</form>

</div>

<script>
  const togglePassword = document.getElementById('toggle-password');
  const passwordInput = document.getElementById('password');
  const alertElement = document.getElementById('alert');
  
  togglePassword.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
    } else {
      passwordInput.type = 'password';
    }
    
    // Alternar la clase "active" para cambiar el estilo de la línea
    togglePassword.classList.toggle('active');
  });

  function validateForm() {
    const usernameInput = document.querySelector('input[name="{{ form.username.name }}"]');
    const passwordInput = document.querySelector('input[name="{{ form.password.name }}"]');
    
    if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
      alertElement.style.display = 'block';
      setTimeout(() => {
        alertElement.style.display = 'none';
      }, 5000); // Ocultar la alerta después de 5 segundos
      return false; // Evita enviar el formulario
    } else {
      alertElement.style.display = 'none';
      return true; // Permite enviar el formulario
    }
  }
</script>

{% endblock %}
